<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="aqua" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">APP</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus necessitatibus natus nemo deserunt, consequuntur inventore voluptas quos harum sapiente quam, amet provident? Eos, accusantium inventore! Debitis mollitia omnis aut saepe?
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
